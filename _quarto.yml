project:
  type: website
  output-dir: docs  # docs directory of master branch

website:
  title: "Grundejerforeningen Grønnæsse Bakker"
  cookie-consent: false
  
  search: false
  
  navbar:
    pinned: true
    background: "primary" # “primary”, “secondary”, “success”, “danger”, “warning”, “info”, “light”, “dark”, or hex color
    foreground: "#ffffff"
    
    search: false
    
    right:
      - href: index.qmd
        text: Home
      - href: posts.qmd
        text: Nyheder og projekter
      - text: Dokumenter
        menu:
        - text: Foreningens dokumenter
          href: dok_forening.qmd
        - text: Offentlige dokumenter
          href: dok_offentlig.qmd
      - href: dok_omraadet.qmd
        text: Området
      - href: kontakt.qmd
        text: Kontakt
        
  page-footer: 
    center: "© Grundejerforeningen Grønnæsse Bakker 2024"  
    background: light


filters:
  - lightbox
lightbox:
  match: auto
  effect: zoom
  desc-position: bottom
  loop: true


format:
  html:
    theme:
      - cosmo
      - theme_custom.scss
    css: styles.css
    toc: false



